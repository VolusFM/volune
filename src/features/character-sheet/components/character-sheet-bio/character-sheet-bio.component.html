<form [formGroup]="characterBioForm">
    <div class="form-group">
        <label for="name" class="col-sm-1">{{ 'character-sheet.bio.name' | translate }}</label>
        <div class="col-sm-2">
            <input type="text" formControlName="name" placeholder="Enter the OC's name" class="form-control"
                   id="name">
        </div>
    </div>
    <div class="form-group">
        <label for="firstName" class="col-sm-1">{{ 'character-sheet.bio.first-name' | translate }}</label>
        <div class="col-sm-2">
            <input type="text" formControlName="firstName" placeholder="Enter the OC's first name" class="form-control"
                   id="firstName">
        </div>
    </div>
    <div class="form-group col-sm-5">
        <div class="mb-4">
            <span>{{ 'character-sheet.bio.aliases.label' | translate }}</span>
            <button class="btn btn-primary float-right" (click)="addAlias()">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-circle" fill="currentColor"
                     xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path fill-rule="evenodd"
                          d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg>
                {{ 'character-sheet.bio.aliases.add' | translate }}
            </button>
        </div>
        <table class="table" formArrayName="aliases">
            <tr *ngFor="let alias of aliasesArray.controls; let i=index" [formGroupName]="i">
                <td class="col-sm-1">
                    <label for="alias">Alias:</label>
                    <input type="text" formControlName="alias" class="form-control" id="alias">
                </td>
                <td class="col-sm-1">
                    <label for="reason">Reason:</label>
                    <input type="text" formControlName="reason" class="form-control" id="reason">
                </td>
                <td class="col-sm-2">
                    <button class="btn btn-danger mt-4"
                            (click)="removeAlias(i)">{{ 'character-sheet.bio.aliases.remove' | translate }}</button>
                </td>
            </tr>
        </table>
    </div>
</form>
