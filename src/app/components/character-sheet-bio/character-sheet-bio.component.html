<div class="form-group">
    <label for="name">Name:</label>
    <input type="text" [(ngModel)]="name" placeholder="Enter the OC's name" class="form-control" id="name">
</div>
<div class="form-group">
    <label for="firstName">First name:</label>
    <input type="text" [(ngModel)]="firstName" placeholder="Enter the OC's first name" class="form-control" id="firstName">
</div>













<button type="submit" class="btn btn-default">Submit</button>
